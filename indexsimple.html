<html>

<head>
    <title>Mi web con JavaScript</title>
</head>

<body>

    <script>
        while (true) {
            let base = Math.floor(Math.random() * 100) + 1;
            let power = base ** 2;

            let userAnswer = prompt(`¿Cuál es la raíz de ${power}?`);
            alert(userAnswer == base ? `¡Correcto! La raíz de ${power} es ${base}.` : `Incorrecto. La raíz de ${power} es ${base}.`);
        }
    </script>
</body>

</html>
