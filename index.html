<html>

<head>
    <script language=“javascript”>
        function obtenerTiempoActual() {
            return Date.now();
        }

        function redondear(num) {
            return Math.floor(num);
        }

        let total = 0;
        let cont = 0;

        while (true) {
            cont++;
            const numero = Math.floor(Math.random() * 100) + 1;
            const potencia = Math.pow(numero, 2);
            console.log(`Raíz cuadrada de ${potencia}: ${Math.sqrt(potencia)}`);
            const antes = obtenerTiempoActual();
            const respuesta = parseInt(prompt("¿Cuál es el número?"));
            const fin = obtenerTiempoActual() - antes;
            total += fin;
            const promedio = total / cont;

            console.log(respuesta === numero ?
                `¡Bien! Te demoraste ${redondear(fin / 1000)} segundos en responder.` :
                `¡Mal! El número era ${numero}. Te demoraste ${redondear(fin / 1000)} segundos en responder.`);

            console.log(`Promedio: ${redondear(promedio / 1000)} segundos`);
        }
    </script>
</head>

<body> </body>

</html>
