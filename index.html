<html>

<head>
    <title>Mi web con JavaScript</title>
</head>

<body>
    <script>
        function obtenerTiempoActual() {
            return Date.now();
        }

        function redondear(num) {
            return Math.floor(num);
        }

        let total = 0;
        let cont = 0;

        while (true) {
            cont++;
            const numero = Math.floor(Math.random() * 100) + 1;
            const potencia = Math.pow(numero, 2);

            const antes = obtenerTiempoActual();
            const respuesta = parseInt(prompt(`¿raiz cuadrada de ${(potencia)}?`));

            const fin = obtenerTiempoActual() - antes;
            total += fin;
            const promedio = total / cont;

            window.alert(respuesta === numero ?
                `¡Bien! Te demoraste ${redondear(fin / 1000)} segundos en responder. Promedio es ${(promedio / 1000).toFixed(1)}.` :
                `¡Mal! El número era ${numero}. Te demoraste ${redondear(fin / 1000)} segundos en responder.  Promedio es ${(promedio / 1000).toFixed(1)}.`);
        }
    </script>
</body>

</html>
