<!DOCTYPE html>
<html>

<head>
    <title>Juego de raíz cuadrada</title>
</head>

<body>

    <p>Raíz de: <span id="power"></span></p>
    <input type="number" id="userAnswer" onkeyup="handleKeyUp(event)" autofocus>
    <button onclick="checkAnswer()">Enviar</button>


    <script>
        function newGame() {
            base = Math.floor(Math.random() * 100) + 1;
            power = base ** 2;
            document.getElementById("power").textContent = power;
            document.getElementById("userAnswer").value = "";

        }

        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value;
            let texto;

            if (userAnswer == base) {
                texto = `¡Correcto! La raíz de ${power} es ${base}.`;
            } else {
                texto = `Incorrecto. La raíz de ${power} es ${base}.`;
            }

            alert(texto)
            newGame()
        }


        function handleKeyUp(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        newGame()
    </script>
</body>

</html>
