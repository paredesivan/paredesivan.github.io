<html>

<head>
    <title>Mi web con JavaScript</title>
</head>

<body>
    <script>
        function obtenerTiempoActual() {
            return Date.now();
        }

        function redondear(num) {
            return Math.floor(num);
        }

        let total = 0;
        let cont = 0;

        while (true) {
            cont++;
            const numero = Math.floor(Math.random() * 100) + 1;
            const potencia = Math.pow(numero, 2);
            document.write(`<p>Raíz cuadrada de ${potencia}: ${Math.sqrt(potencia)}</p>`);
            const antes = obtenerTiempoActual();
            const respuesta = parseInt(prompt("¿Cuál es el número?"));
            const fin = obtenerTiempoActual() - antes;
            total += fin;
            const promedio = total / cont;

            document.write(respuesta === numero ?
                `<p>¡Bien! Te demoraste ${redondear(fin / 1000)} segundos en responder.</p>` :
                `<p>¡Mal! El número era ${numero}. Te demoraste ${redondear(fin / 1000)} segundos en responder.</p>`);

            document.write(`<p>Promedio: ${redondear(promedio / 1000)} segundos</p>`);
        }
    </script>
</body>

</html>
